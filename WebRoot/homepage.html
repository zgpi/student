<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="/student/resource/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/student/resource/jquery-easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/student/resource/css/admin.css" />
    <script type="text/javascript" src="/student/resource/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/student/resource/jquery-easyui/jquery.easyui.min.js" ></script>
    <script type="text/javascript" src="/student/resource/js/common.js"></script>
</head>
<body class="easyui-layout" data-options="fit:true,scroll:'no'">
    <div data-options="region:'north',border:false,scroll:'no'" style="height: 75px; background: #2596ea; padding: 10px">
       	<div style="line-height:50px;font-size:30px;color:#fff; letter-spacing:3px;margin-left:50px;float:left;">后台管理系统</div>
    </div>
    <div data-options="region:'west',split:true,title:'导航菜单'" style="width: 170px;">
        <iframe scrolling="auto" frameborder="0" src="menu.html" style="width:100%;height:100%;display:block;"></iframe>
    </div>
    <div data-options="region:'south',border:false" style="height: 23px;">
        <div class="footer">版权所有：zgpi</div>
    </div>
    <div data-options="region:'center'">
        <div id="tabs" class="easyui-tabs" data-options="tools:'#tab-tools',fit:true,border:false" >
            <div title="主页" data-options="iconCls:'icon-house'" style="padding: 10px;">
                <iframe scrolling="auto" frameborder="0" src="welcome.html" style="width:100%;height:99%;"></iframe>
            </div>
        </div>
        <div id="tab-tools">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addTab()"></a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removeTab()"></a>
        </div>
    </div>
    <div id="mm" class="easyui-menu" style="width: 150px;">
        <div id="refresh" data-options="iconCls:'icon-arrow_refresh'">刷新</div>
        <div class="menu-sep"></div>
        <div id="close">关闭</div>
        <div id="closeall">全部关闭</div>
        <div id="closeother">除此之外全部关闭</div>
        <div class="menu-sep"></div>
        <div id="closeright">当前页右侧全部关闭</div>
        <div id="closeleft">当前页左侧全部关闭</div>
        <div class="menu-sep"></div>
        <div id="exit">退出</div>
    </div>
</body>
</html>
